<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Vendor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Vendor Portal</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/vendor/dashboard.html">Dashboard</a></li>
                <li class="active"><a href="/vendor/products.html">Products</a></li>
                <li><a href="/vendor/orders.html">Orders</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h2>Manage Products</h2>
                <div class="user-info">
                    Welcome, <span id="user-name"></span>!
                </div>
            </header>
            <div class="content-wrapper">
                <div class="product-form-container">
                    <h3>Add New Product</h3>
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">Price</label>
                                <input type="number" id="product-price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="product-quantity">Quantity</label>
                                <input type="number" id="product-quantity" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product-images">Images (Max 5)</label>
                            <input type="file" id="product-images" multiple accept="image/*">
                        </div>
                        <button type="submit" class="btn">Add Product</button>
                        <div id="form-message" class="message"></div>
                    </form>
                </div>
                <div class="product-list-container">
                    <h3>Your Products</h3>
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
