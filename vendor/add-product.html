<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Vendor Panel</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 id="page-title">Add New Product</h1>
            <div class="user-info">
                Welcome, <span id="user-name"></span>!
            </div>
        </header>
        <section class="product-management">
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" placeholder="Product Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Regular Price</label>
                    <input type="number" id="productPrice" placeholder="Regular Price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productOfferPrice">Offer Price</label>
                    <input type="number" id="productOfferPrice" placeholder="Offer Price" step="0.01">
                </div>
                
                <div id="existing-images-container" class="image-previews">
                    <!-- Existing images will be shown here -->
                </div>
                <div id="image-upload-section">
                    <h3>Product Images</h3>
                    <div>
                        <label for="defaultProductImage">Default Image</label>
                        <input type="file" id="defaultProductImage" accept="image/*" multiple>
                        <p>Max 5 photos</p>
                    </div>
                    <div id="color-wise-images">
                        <h4>Color-wise Images</h4>
                        <div id="color-image-pairs"></div>
                        <button type="button" id="addColorImage" style="margin-top: 10px;">+ Add Color Image</button>
                        <p>Max 5 photos</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select a Category</option>
                        <!-- Categories will be loaded by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productCondition">Condition</label>
                    <select id="productCondition" required>
                        <option value="">Select Condition</option>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" placeholder="Quantity" required>
                </div>
                <button type="submit" id="submit-btn">Add Product</button>
            </form>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
