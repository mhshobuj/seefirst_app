<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Vendor Panel</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 id="product-name"></h1>
            <div class="user-info">
                Welcome, <span id="user-name"></span>!
            </div>
        </header>
        <section class="product-details">
            <div class="product-images">
                <div id="main-image-container">
                    <img id="main-image" src="" alt="Product Image">
                </div>
                <div id="thumbnail-images-container" class="thumbnails">
                    <!-- Thumbnails will be inserted here -->
                </div>
            </div>
            <div class="product-info">
                <p><strong>Description:</strong> <span id="product-description"></span></p>
                <p><strong>Price:</strong> <span id="product-price"></span></p>
                <p><strong>Offer Price:</strong> <span id="product-offer-price"></span></p>
                <p><strong>Category:</strong> <span id="product-category"></span></p>
                <p><strong>Condition:</strong> <span id="product-condition"></span></p>
                <p><strong>Quantity:</strong> <span id="product-quantity"></span></p>
                <p><strong>Product Code:</strong> <span id="product-code"></span></p>
                <div id="color-images-container">
                    <!-- Color-wise images will be shown here -->
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
