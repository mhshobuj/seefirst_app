<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="banners.html">Banners</a></li>
            <li><a href="previews.html">Previews</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Manage Categories</h1>
        </header>
        <section class="category-management">
            <h2>Add New Category</h2>
            <form id="addCategoryForm">
                <input type="text" id="categoryName" placeholder="Category Name" required>
                <input type="file" id="categoryImage" accept="image/*">
                <button type="submit">Add Category</button>
            </form>

            <h2>Existing Categories</h2>
            <ul id="categoriesList">
                <!-- Categories will be inserted here by JavaScript -->
            </ul>
            <table id="categoriesTable" class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Category rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
