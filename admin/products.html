<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="banners.html">Banners</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Manage Products</h1>
        </header>
        <section class="product-management">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Product Description"></textarea>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <input type="file" id="productImage" accept="image/*" multiple>
                <select id="productCategory" required>
                    <option value="">Select a Category</option>
                </select>
                <button type="submit">Add Product</button>
            </form>

            <h2>Existing Products</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
