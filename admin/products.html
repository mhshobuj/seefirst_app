<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="banners.html">Banners</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Manage Products</h1>
        </header>
        <section class="product-management">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Product Description"></textarea>
                <input type="number" id="productPrice" placeholder="Regular Price" step="0.01" required>
                <input type="number" id="productOfferPrice" placeholder="Offer Price" step="0.01">
                <input type="file" id="productImage" accept="image/*" multiple>
                <p>Max 5 photos</p>
                <select id="productCategory" required>
                    <option value="">Select a Category</option>
                </select>
                <select id="productCondition" required>
                    <option value="">Select Condition</option>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
                <div>
                    <label>Colors:</label>
                    <input type="checkbox" id="colorRed" name="color" value="Red">
                    <label for="colorRed">Red</label>
                    <input type="checkbox" id="colorGreen" name="color" value="Green">
                    <label for="colorGreen">Green</label>
                    <input type="checkbox" id="colorBlue" name="color" value="Blue">
                    <label for="colorBlue">Blue</label>
                    <input type="checkbox" id="colorBlack" name="color" value="Black">
                    <label for="colorBlack">Black</label>
                    <input type="checkbox" id="colorWhite" name="color" value="White">
                    <label for="colorWhite">White</label>
                </div>
                <input type="number" id="productQuantity" placeholder="Quantity" required>
                <button type="submit">Add Product</button>
            </form>

            <h2>Existing Products</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="pagination-container" class="mt-4"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
