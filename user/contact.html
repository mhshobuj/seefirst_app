<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SeeFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SeeFirst</a>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                </ul>
                <div class="w-50 mx-auto">
                    <form class="d-flex">
                        <input class="form-control me-2 w-100" type="search" placeholder="Search products..." aria-label="Search">
                    </form>
                </div>
                <div class="d-flex align-items-center ms-auto">
                    <a href="cart.html" class="me-3 text-dark"><i class="bi bi-cart-fill fs-5"></i></a>
                    <div class="dropdown">
                      <a href="#" class="me-3 text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle fs-5"></i></a>
                      <ul class="dropdown-menu dropdown-menu-end" id="user-menu">
                        <!-- User menu items will be loaded here -->
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact / Booking Form Section -->
    <section class="py-5" id="book-preview-section">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Book Your Home Preview</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="bg-white p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="bookingName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="bookingName" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="bookingPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="bookingPhone" placeholder="e.g., +8801XXXXXXXXX">
                        </div>
                        <div class="mb-3">
                            <label for="preferredDevice" class="form-label">Preferred Device</label>
                            <input type="text" class="form-control" id="preferredDevice" placeholder="e.g., iPhone 12 Pro, MacBook Air M1">
                        </div>
                        <div class="mb-3">
                            <label for="previewTime" class="form-label">Preferred Preview Time</label>
                            <input type="datetime-local" class="form-control" id="previewTime">
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Your Area</label>
                            <input type="text" class="form-control" id="area" placeholder="e.g., Gulshan, Mirpur">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Submit Booking Request</button>
                        <p class="text-muted mt-3 text-center">For instant booking or queries, you can also message us on WhatsApp: +880 123 456 789</p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 SeeFirst. All Rights Reserved.</p>
            <p class="mb-0"><a href="#" class="text-white-50 text-decoration-none">Terms of Service</a> | <a href="#" class="text-white-50 text-decoration-none">Privacy Policy</a> | <a href="#" class="text-white-50 text-decoration-none">FAQ</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
