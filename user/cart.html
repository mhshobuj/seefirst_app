<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SeeFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SeeFirst</a>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                </ul>
                <div class="w-50 mx-auto">
                    <form class="d-flex">
                        <input class="form-control me-2 w-100" type="search" placeholder="Search products..." aria-label="Search">
                    </form>
                </div>
                <div class="d-flex align-items-center ms-auto">
                    <a href="cart.html" class="me-3 text-dark"><i class="bi bi-cart-fill fs-5"></i></a>
                    <div class="dropdown">
                      <a href="#" class="me-3 text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle fs-5"></i></a>
                      <ul class="dropdown-menu dropdown-menu-end" id="user-menu">
                        <!-- User menu items will be loaded here -->
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container" id="cart-container">
            <h2 class="mb-4 fw-bold">Your Shopping Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Summary and Actions -->
    <section class="py-3">
        <div class="container" id="cart-summary">
            <div class="card shadow-sm">
                <div class="card-body text-end">
                    <h4 class="fw-bold">Total: ৳<span id="cart-total-amount">0.00</span></h4>
                    <a href="#" class="btn btn-primary btn-lg mt-3" id="proceed-to-checkout-btn">Proceed to Checkout</a>
                    <a href="#" class="btn btn-secondary btn-lg mt-3 ms-3" id="request-preview-btn" style="display: none;">Request for preview</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Login/Register Modal -->
    <div class="modal fade" id="loginRegisterModal" tabindex="-1" aria-labelledby="loginRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginRegisterModalLabel">Login Required</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You need to be logged in to proceed to checkout.</p>
            <p>Please login or create an account to continue.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="login.html" class="btn btn-primary">Login / Register</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 SeeFirst. All Rights Reserved.</p>
            <p class="mb-0"><a href="#" class="text-white-50 text-decoration-none">Terms of Service</a> | <a href="#" class="text-white-50 text-decoration-none">Privacy Policy</a> | <a href="#" class="text-white-50 text-decoration-none">FAQ</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartContainer = document.getElementById('cart-items-container');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            let total = 0;
            let cartHtml = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(product => {
                    const imageUrl = product.image ? `http://localhost:3000/uploads/${product.image.split(',')[0].trim()}` : 'https://placehold.co/200x150';
                    total += product.price * product.quantity;
                    cartHtml += `
                        <div class="card mb-2 shadow-sm">
                            <div class="row g-0">
                                <div class="col-md-3 d-flex align-items-center justify-content-center">
                                    <img src="${imageUrl}" class="img-fluid rounded-start" alt="${product.name}" style="max-height: 150px; max-width: 150px; object-fit: contain;">
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body p-2">
                                        <h5 class="card-title mb-1">${product.name}</h5>
                                        <p class="card-text fw-bold mb-2">৳${product.price.toFixed(2)}</p>
                                        <div class="d-flex align-items-center">
                                            <button class="btn btn-outline-primary btn-sm" type="button" onclick="updateQuantity(${product.id}, -1)">-</button>
                                            <input type="text" class="form-control form-control-sm text-center mx-1" value="${product.quantity}" style="width: 40px;" readonly>
                                            <button class="btn btn-outline-primary btn-sm" type="button" onclick="updateQuantity(${product.id}, 1)">+</button>
                                            <button class="btn btn-danger btn-sm ms-auto" type="button" onclick="removeFromCart(${product.id})"><i class="bi bi-trash"></i> Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                cartContainer.innerHTML = cartHtml;
            }

            document.getElementById('cart-total-amount').textContent = total.toFixed(2);

            document.getElementById('proceed-to-checkout-btn').addEventListener('click', (event) => {
                event.preventDefault();
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                console.log('isLoggedIn value from cart.html:', isLoggedIn);
                if (isLoggedIn === 'true') {
                    window.location.href = 'payment.html';
                } else {
                    const loginModal = new bootstrap.Modal(document.getElementById('loginRegisterModal'));
                    loginModal.show();
                }
            });
        });

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === productId);

            if (product) {
                product.quantity += change;
                if (product.quantity < 1) {
                    product.quantity = 1;
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
    </script>
</body>
</html>
