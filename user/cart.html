    <!-- Cart Section -->

    <!-- Cart Summary and Actions -->
    <section class="py-3">

                    <h4 class="fw-bold">Total: ‡ß≥<span id="cart-total-amount">0.00</span></h4>
                    <a href="payment.html" class="btn btn-primary btn-lg mt-3" id="proceed-to-checkout-btn">Proceed to Checkout</a>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        // Modal HTML structure
        const previewModalHtml = `
            <div class="modal fade" id="previewConfirmationModal" tabindex="-1" aria-labelledby="previewConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="previewConfirmationModalLabel">Request for Home Preview</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>‡¶™‡¶£‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â‡ßü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶‡•§</p>
                            <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶π‡ßã‡¶Æ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¨‡ßÅ‡¶ï‡¶ø‡¶Ç‡¶ü‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶§‡ßá, ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ø‡¶Æ ‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞, ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶Ç‡¶∂‡ßç‡¶≤‡¶ø‡¶∑‡ßç‡¶ü ‡¶≤‡ßá‡¶®‡¶¶‡ßá‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ (Trx ID) ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶ô‡ßç‡¶ó‡ßá ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
                            <p><strong>üîπ ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶®‡ßã‡¶ü:</strong></p>
                            <p>‡¶Ø‡¶¶‡¶ø ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∂‡ßá‡¶∑‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶™‡¶£‡ßç‡¶Ø‡¶ü‡¶ø ‡¶ï‡ßç‡¶∞‡ßü ‡¶ï‡¶∞‡ßá‡¶®, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶¨‡ßÅ‡¶ï‡¶ø‡¶Ç ‡¶´‡¶ø (‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ) ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£‡¶∞‡ßÇ‡¶™‡ßá ‡¶´‡ßá‡¶∞‡¶§ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá‡•§</p>
                            <p>‡¶Ö‡¶®‡ßç‡¶Ø‡¶•‡¶æ‡ßü, ‡¶è‡¶á ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£‡¶ü‡¶ø ‡¶®‡¶®-‡¶∞‡¶ø‡¶´‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶¨‡¶≤ ‡¶¨‡ßÅ‡¶ï‡¶ø‡¶Ç ‡¶Æ‡¶æ‡¶®‡¶ø ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶ó‡¶£‡ßç‡¶Ø ‡¶π‡¶¨‡ßá‡•§</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="continuePreviewBtn">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', previewModalHtml);

        document.addEventListener('DOMContentLoaded', () => {
            // Event listener for the Continue button in the modal
            document.getElementById('continuePreviewBtn').addEventListener('click', () => {
                const isLoggedIn = localStorage.getItem('isLoggedIn'); // Assuming 'isLoggedIn' is set on login
                if (isLoggedIn === 'true') {
                    window.location.href = 'book-preview.html'; // Redirect to booking page
                } else {
                    window.location.href = 'login.html'; // Redirect to login/registration page
                }
            });
            const cartContainer = document.getElementById('cart-container');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            let total = 0;
            let cartHtml = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(product => {
                    const imageUrl = product.image ? `http://localhost:3000/uploads/${product.image.split(',')[0].trim()}` : 'https://placehold.co/200x150';
                    total += product.price * product.quantity;
                    cartHtml += `
                        <div class="card mb-3 shadow-sm">
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <img src="${imageUrl}" class="img-fluid rounded-start" alt="${product.name}">
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text text-muted">${product.description}</p>
                                        <p class="card-text fw-bold">‡ß≥${product.price.toFixed(2)}</p>
                                        <div class="d-flex align-items-center">
                                            <button class="btn btn-outline-primary btn-sm" type="button" onclick="updateQuantity(${product.id}, -1)">-</button>
                                            <input type="text" class="form-control form-control-sm text-center mx-2" value="${product.quantity}" style="width: 50px;" readonly>
                                            <button class="btn btn-outline-primary btn-sm" type="button" onclick="updateQuantity(${product.id}, 1)">+</button>
                                            <button class="btn btn-danger btn-sm ms-auto" type="button" onclick="removeFromCart(${product.id})"><i class="bi bi-trash"></i> Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                cartContainer.innerHTML = cartHtml;
            }

            document.getElementById('cart-total-amount').textContent = total.toFixed(2);

            const hasUsedProduct = cart.some(item => item.condition === 'Used');
            const requestPreviewBtn = document.getElementById('request-preview-btn');
            if (requestPreviewBtn) {
                if (hasUsedProduct) {
                    requestPreviewBtn.style.display = 'inline-block';
                    requestPreviewBtn.addEventListener('click', () => {
                        const previewModal = new bootstrap.Modal(document.getElementById('previewConfirmationModal'));
                        previewModal.show();
                    });
                } else {
                    requestPreviewBtn.style.display = 'none';
                }
            }
        });

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === productId);

            if (product) {
                product.quantity += change;
                if (product.quantity < 1) {
                    product.quantity = 1;
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
    </script>
</body>
