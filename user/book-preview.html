<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Home Preview - SeeFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Book Your Home Preview</h2>
                        <form id="previewBookingForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="userName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="userPhone" class="form-label">Your Phone</label>
                                <input type="text" class="form-control" id="userPhone" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="previewLocation" class="form-label">Preferred Preview Location</label>
                                <input type="text" class="form-control" id="previewLocation" required>
                            </div>
                            <div class="mb-3">
                                <label for="previewDate" class="form-label">Preferred Preview Date</label>
                                <input type="date" class="form-control" id="previewDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="bkashTrxId" class="form-label">Bkash Transaction ID (Trx ID)</label>
                                <input type="text" class="form-control" id="bkashTrxId" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
