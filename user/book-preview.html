<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview - SeeFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SeeFirst</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                </ul>
                <div class="w-50 mx-auto">
                    <form class="d-flex" id="searchForm">
                        <input class="form-control me-2 w-100" type="search" placeholder="Search products..." aria-label="Search" id="searchInput">
                    </form>
                </div>
                <div class="d-flex align-items-center ms-auto">
                    <a href="cart.html" class="me-3 text-dark"><i class="bi bi-cart-fill fs-5"></i></a>
                    <div class="dropdown">
                        <a href="#" class="me-3 text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle fs-5"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end" id="user-menu">
                            <!-- User menu items will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Book Preview Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 fw-bold">Book a Preview</h2>
            <div class="row">
                <div class="col-md-8">
                    <form id="book-preview-form">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h4 class="card-title">Your Information</h4>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userPhone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="userPhone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="previewAddress" class="form-label">Preview Address</label>
                                    <textarea class="form-control" id="previewAddress" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="scheduleDate" class="form-label">Schedule Date</label>
                                    <input type="date" class="form-control" id="scheduleDate" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title">Preview Summary</h4>
                            <div id="preview-products-list"></div>
                            <hr>
                            <p class="fw-bold">Preview Fee: à§³200</p>
                            <p class="text-muted">This fee is refundable if you buy the product.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 SeeFirst. All Rights Reserved.</p>
            <p class="mb-0"><a href="#" class="text-white-50 text-decoration-none">Terms of Service</a> | <a href="#" class="text-white-50 text-decoration-none">Privacy Policy</a> | <a href="#" class="text-white-50 text-decoration-none">FAQ</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
